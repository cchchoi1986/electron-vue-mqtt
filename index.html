<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1 id="app">{{ message }}</h1>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  async function run() {
    const { getMsg } = require('./mqtt')
    const msg = await getMsg();
    var app = new Vue({
      el: '#app',
      data: {
        message: msg.toString()
      }
    })
  }
  run();
</script>
